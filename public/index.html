    <title>Lottery Number Generator</title>
    <link rel="stylesheet" href="css/style.css"/>

    <div class="container">

            <div class="ball ball12">     </div>
            <div class="ball ball13"></div>
            <div class="ball ball14"></div>
            <div class="ball ball15"></div>
            <div class="ball ball16"></div>
            <div class="ball ball17"></div>
          </div>
          <div class="machineBottom" onclick="createNumbers()">

          </div>
        </div>
      </div>
      <div class="wrap none" id="numberWrapper"></div>
    </div>
    <footer>
